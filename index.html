<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!--

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  -->
  <title>Zoo dashboard</title>

  <link rel="stylesheet" href="styles.css">
  <!-- scripts used -->

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>

  <script defer src="scripts/services/enclosure.js"></script>
  <script defer src="scripts/controllers/enclosure.js"></script>
  <script defer src="scripts/charts.js"></script>
  <script defer src="scripts/chat.js"></script>
</head>

<body>

  <h1>Tableau de bord zoo</h1>

  <!-- Container -->
  <div class="container">

    <div class="row">
      <!-- Chat -->
      <div id="chat" class="block">
        <div class="title">Chat</div>
        <div>
          <div id="chat-history">
            <!-- Chat messages are displayes here -->
          </div>
          <div>
            <input id="chat-input" type="text" placeholder="message..." />
            <button type="button" id="chat-send-button">Envoyer</button>
          </div>
        </div>
      </div>
      <!-- End Chat -->


      <!-- Pie chart -->
      <div style="width: 55%;">
        <figure class="highcharts-figure">
          <div id="surface-chart"></div>

        </figure>
      </div>
      <!-- End Pie chart -->

    </div>
    <!-- end Chat and Pie chart-->


    <!-- Table and Form -->
    <div class="row">
      <!-- Enclosure List-->
      <div class="block" style="width: 55%;">
        <div class="title">Liste des enclos</div>
        <table id="enclosure-table">
        </table>
      </div>

      <!-- Enclosure creation -->
      <div id="create-button-container" class="" style="width: 35%;">
        <button id="create-enclosure-button">Nouveau</button>
        <br>
      </div>

      <!-- Create/Edit form -->
      <div id="enclosure-creation-container" class="hidden block" style="width: 35%;">
        <div id="form-title" clas="title">Creer un nouvel enclos</div>
        <form id="enclosure-form">
          <input type="hidden" id="id" name="id" value=-1><br>
          <input id="name" type="text" name="name" placeholder="Nom de l'enclos"><br>
          <select id="shape" name="shape">
            <option value="square">Carré</option>
            <option value="circle">Circulaire</option>
            <option value="other">Irrégulier</option>
          </select><br>
          <input id="surface" type="number" name="surface" step=1 min=0 max=1000 placeholder="100">m²<br>
          <select id="biome" name="biome">
            <option value="desert">Désertique</option>
            <option value="jungle">Jungle</option>
            <option value="sea">Maritime</option>
            <option value="forest">Forestier</option>
          </select><br>
          <button id="close-enclosure-button" type="button">Annuler</button>
          <button id="enclosure-form-button" type="submit">Confirmer</button>
        </form>
      </div>
      
    </div>
    <!-- End table and form -->

  </div>
  <!-- end Container -->

</body>

</html>
