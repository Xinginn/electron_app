<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!--

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  -->
    <title>Zoo dashboard</title>

  <link rel="stylesheet" href="styles.css">
  <!-- scripts used -->
  <script src="./node_modules/chart.js/dist/chart.umd.js"></script>
  <script defer src="scripts/chat.js"></script>
  <script defer src="scripts/services/enclosure.js"></script>
  <script defer src="scripts/controllers/enclosure.js"></script>

</head>

<body>

  <h1>Tableau de bord zoo</h1>

  <div class="hidden">

    <div>Chat</div>
    <div id="chat-messages"></div>
    <button type="button" id="addTextButton">+</button>
    <br>
    <br>
    <br>
  </div>

  <!-- Enclosure creation -->
  <button id="create-enclosure-button">+</button>
  <br>
  <div id="enclosure-creation-container" class="hidden">

    <b>Creer un nouvel enclos</b>
    <form id="enclosure-form">
      <input type="hidden" id="id" name="id" value=-1><br>
      <input id="name" type="text" name="name" placeholder="Nom de l'enclos"><br>
      <select id="shape" name="shape">
        <option value="square">Carré</option>
        <option value="circle">Circulaire</option>
        <option value="other">Irrégulier</option>
      </select><br>
      <input id="surface" type="number" name="surface" step=1 min=0 max=1000 placeholder="100">m²<br>
      <select id="biome" name="biome">
        <option value="desert">Désertique</option>
        <option value="jungle">Jungle</option>
        <option value="sea">Maritime</option>
      </select><br>
      <button id="close-enclosure-button" type="button">Annuler</button>
      <button id="enclosure-form-button" type="submit">Confirmer</button>

    </form>
  </div>

  <b>Liste des enclos</b>
  <table id="enclosure-table">

  </table>

</body>

</html>
