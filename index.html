<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <!--

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
  -->
  <title>Zoo dashboard</title>

  <link rel="stylesheet" href="styles.css">
  <!-- scripts used -->

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.2/socket.io.js"></script>

  <script defer src="scripts/services/enclosure.js"></script>
  <script defer src="scripts/controllers/enclosure.js"></script>
  <script defer src="scripts/controllers/charts.js"></script>
  <script defer src="scripts/controllers/chat.js"></script>
</head>

<body>

  <h1>Tableau de bord zoo</h1>

  <div class="container">

    <div class="">
      <h3>Chat</h3>
      <div id="chat-history">
        <!-- Chat messages are displayes here -->
      </div>
      <div>
        <input id="chat-input" type="text" placeholder="message..." />
        <button type="button" id="chat-send-button">Envoyer</button>
      </div>
      <br>
      <br>
      <br>
    </div>


    <!-- Table and Form -->
    <div style="display: flex; justify-content: space-evenly;">
      <!-- Enclosure List-->
      <div class="" style="width: 60%;">
        <h3>Liste des enclos</h3>
        <table id="enclosure-table">
        </table>
      </div>


      <!-- Enclosure creation -->
      <div id="create-button-container" class="" style="width: 40%;">
        <button id="create-enclosure-button">Nouveau</button>
        <br>
      </div>

      <!-- Create/Edit form -->
      <div id="enclosure-creation-container" class="hidden" style="width: 40%;">
        <b>Creer un nouvel enclos</b>
        <form id="enclosure-form">
          <input type="hidden" id="id" name="id" value=-1><br>
          <input id="name" type="text" name="name" placeholder="Nom de l'enclos"><br>
          <select id="shape" name="shape">
            <option value="square">Carré</option>
            <option value="circle">Circulaire</option>
            <option value="other">Irrégulier</option>
          </select><br>
          <input id="surface" type="number" name="surface" step=1 min=0 max=1000 placeholder="100">m²<br>
          <select id="biome" name="biome">
            <option value="desert">Désertique</option>
            <option value="jungle">Jungle</option>
            <option value="sea">Maritime</option>
            <option value="forest">Forestier</option>
          </select><br>
          <button id="close-enclosure-button" type="button">Annuler</button>
          <button id="enclosure-form-button" type="submit">Confirmer</button>
        </form>
      </div>

    </div>
    <!-- End table and form -->

    <!-- Chart -->
    <div>
      <figure class="highcharts-figure">
        <div id="surface-chart"></div>
        <p class="highcharts-description">
          Pie charts are very popular for showing a compact overview of a
          composition or comparison. While they can be harder to read than
          column charts, they remain a popular choice for small datasets.
        </p>
      </figure>
    </div>
    <!-- End Chart -->

  </div>

</body>

</html>
